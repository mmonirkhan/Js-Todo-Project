      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>todo list</title>
  </head>
  <body>
    <main>
      <section id="todo-list">
        <div class="container-1">
          <h1 class="title">TODO</h1>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">todo list</label>
          </div>
          <button type="button" class="btn btn-outline-primary mt-4">
            Add todo
          </button>

          <ul class="history mt-3"></ul>
        </div>

        <div class="text-group"></div>
      </section>
    </main>

    <div class="modal-1">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">todo list</label>
      </div>
      <button class="close-btn btn me-auto bg-info mt-3">Save</button>
      <button class="delete-btn">delete</button>
    </div>
